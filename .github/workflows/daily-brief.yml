name: Daily Brief Generation

on:
  schedule:
    # Run daily at 6:00 PM Israel Time (GMT+2)
    # Cron format: minute hour day month day-of-week
    # UTC time: 6 PM Israel (GMT+2) = 4 PM UTC (16:00) during standard time
    # During daylight saving (GMT+3), this will run at 7 PM Israel time
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Process notes and generate brief
        id: generate-brief
        run: |
          node dist/scripts/github-actions-processor.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        continue-on-error: false

      - name: Upload daily brief as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-brief
          path: briefs/*.md
          retention-days: 30
